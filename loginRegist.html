<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/init.css" />
    <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
    <div class="loginHead">
        <div class="marAuto">
            <a href="./index.html">
                <img src="./img/index/logo.png" alt="log" class="mt4" />
                <span class="loginWord">云厅</span>
            </a>
            <span class="loginBtn fr">立即登录</span>
        </div>
    </div>
    <div class="loginContent marAuto">
        <div class="fBold fs16">账号注册</div>
        <div class="divder ant-divider-horizontal" style="margin-top: 12px;"></div>
        <form class="loginForm">
            <div class="formItem">
                <span class="formLeft"> 角色：</span>
                <span class="formRole">
                    <input id="role1" name="role" type="radio" value="卖家" />
                    <label for="role1" class="mr20">卖家</label>
                    <input id="role2" name="role" type="radio" value="买家" />
                    <label for="role2">买家</label>
                </span>
            </div>
            <div class="formItem">
                <span class="formLeft"> 账号：</span>
                <span class="pR disIine" id="account">
                    <input type="text" placeholder="" class="form-control" onchange="handleVali('account')" />
                    <span class="setExtral">账号只能由数字、字母组成</span>
                </span>
            </div>
            <div class="formItem">
                <span class="formLeft"> 姓名：</span>
                <span class="pR disIine" id="name">
                    <input type="text" placeholder="" class="form-control" onchange="handleVali('name')" />
                    <span class="setExtral">请输入正确的姓名</span>
                </span>
            </div>
            <div class="formItem">
                <span class="formLeft"> 登录密码：</span>
                <span class="pR disIine" id="pass">
                    <input type="text" placeholder="" class="form-control" onchange="handleVali('pass')" />
                    <span class="setExtral">密码须包含大小写字母、数字、符号中的两种，长度为6-20个字符</span>
                </span>

            </div>
            <div class="formItem">
                <span class="formLeft"> 确认密码：</span>
                <span class="pR disIine" id="sure">
                    <input placeholder="" class="form-control" onchange="handleDiff('sure')" />
                    <span class="setExtral">两次密码不一致</span>
                </span>
            </div>
            <div class="formItem">
                <span class="formLeft"> 手机号码：</span>
                <span class="pR disIine" id="phone">
                    <input placeholder="" class="form-control" onchange="handleVali('phone')" />
                    <span class="setExtral">请输入正确的手机号码</span>
                </span>

            </div>
            <div class="formItem">
                <span class="pR" id="yzm">
                    <span class="formLeft"> 验证码：</span> <input type="text" placeholder="" onchange="handleYzm('yzm')"
                        class="form-control" />
                    <span class="codeTips">| 获取验证码</span>
                    <span class="setExtral" style="left: 82px;top: 30px;">请输入正确的验证码</span>
                </span>
            </div>

            <div class="pl20 mt40">
                <input type="checkbox" class="form-check-input" id="exampleCheck" onchange="hanldeCheck()">
                <label>我已阅读并同意&nbsp;
                    <a class="textBtn" href="" title="智汇云服务条款">《智汇云服务条款》</a>、
                    <a class="textBtn" href="" title="隐私声明">《隐私声明》</a>和
                    <a class="textBtn" href="" title="智汇云绑定协议">《智汇云绑定协议》</a>
                </label>
            </div>
            <div class="primaryBtn  loginRe disAble" id="registBtn">注册</div>

        </form>
    </div>
</body>

</html>
<script type="text/javascript">
    // 校验
    function handleVali(id) {
        var temp = $('#' + id).children('input')[0].value
        var extral = $('#' + id).children('.setExtral')
        var temCaptrue = null
        // 密码
        if (id === 'pass') {
            temCaptrue = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,}$/;
            // 手机
        } else if (id === 'phone') {
            temCaptrue = /^[1][3,4,5,7,8][0-9]{9}$/;
            // 账号
        } else if (id === 'account') {
            temCaptrue = /^[A-Za-z0-9]*$/;
            //姓名
        } else if (id === 'name') {
            temCaptrue = /^[a-zA-Z\u4e00-\u9fa5]+$/;
        }
        temCaptrue.test(temp) ? extral.hide() : extral.show()
    }
    // 确认密码
    function handleDiff(id) {
        var now = $('#' + id).children('input')[0].value
        var before = $('#pass').children('input')[0].value
        var extral = $('#' + id).children('.setExtral')
        now === before ? extral.hide() : extral.show()
    }
    function handleYzm(id) {
        var extral = $('#' + id).children('.setExtral')
        //输入的验证码
        var now = $('#' + id).children('input')[0].value
        //获取的验证码
        var before = '1234' //暂时写死
        // 判断是否一样
        now === before ? extral.hide() : extral.show()
    }
    function hanldeCheck() {
        console.log($('#registBtn')[0].checked)
        var registBtn = document.getElementsByClassName('primaryBtn')[0]
        $('#exampleCheck')[0].checked ? $('#registBtn').removeClass('disAble') : $('#registBtn').addClass('disAble')
    }
</script>
